<div class="product-list-container">
    <h2 class="product-list-title">List or Products</h2>
    
    <app-search-filter (search)="onSearch($event)"></app-search-filter>
    
    <ul class="product-list">
        <li *ngFor="let product of filteredProducts" class="product-item">
            <span class="product-name">{{ product.name }}</span>
            <div class="product-actions">
                <button class="view-btn" (click)="viewProduct(product.id)">View</button>
                <button class="edit-btn" (click)="editProduct(product.id)">Edit</button>
                <button class="delete-btn" (click)="deleteProduct(product.id)">Delete</button>
            </div>
        </li>
    </ul>

    <button routerLink="/inventory/add-product" class="add-product-btn">Add Product</button>
</div>
