<div class="add-product-container">
    <h2 class="add-product-title">Add Product</h2>

    <form (ngSubmit)="onAdd(addProductForm)" #addProductForm="ngForm" class="add-product-form">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" ngModel required minlength="3" #name="ngModel" class="form-input" />
            <div class="error-message" *ngIf="name.invalid && name.touched">
                <small *ngIf="name.errors?.['required']">Product name is required.</small>
                <small *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" name="description" ngModel required #description="ngModel" class="form-input" />
            <div class="error-message" *ngIf="description.invalid && description.touched">
                <small *ngIf="description.errors?.['required']">Description is required.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Manufacturer:</label>
            <input type="text" name="manufacturer" ngModel required #manufacturer="ngModel" class="form-input" />
            <div class="error-message" *ngIf="manufacturer.invalid && manufacturer.touched">
                <small *ngIf="manufacturer.errors?.['required']">Manufacturer is required.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Price:</label>
            <input type="number" name="price" ngModel required min="0" #price="ngModel" class="form-input" />
            <div class="error-message" *ngIf="price.invalid && price.touched">
                <small *ngIf="price.errors?.['required']">Price is required.</small>
                <small *ngIf="price.errors?.['min']">Price cannot be negative.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" name="quantity" ngModel required min="1" #quantity="ngModel" class="form-input" />
            <div class="error-message" *ngIf="quantity.invalid && quantity.touched">
                <small *ngIf="quantity.errors?.['required']">Quantity is required.</small>
                <small *ngIf="quantity.errors?.['min']">Quantity must be at least 1.</small>
            </div>
        </div>

        <button type="submit" [disabled]="addProductForm.invalid" class="add-product-button">Add Product</button>
    </form>
</div>
