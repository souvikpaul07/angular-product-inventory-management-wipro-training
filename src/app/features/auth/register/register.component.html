<div class="register-container">
    <h2 class="register-title">Register</h2>

    <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm" class="register-form">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" ngModel required email #email="ngModel" class="form-input" />
            <div class="error-message" *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.['required']">Email is required.</small>
                <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" ngModel required minlength="6" #password="ngModel" class="form-input" />
            <div class="error-message" *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.['required']">Password is required.</small>
                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
        </div>

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="firstName" ngModel required #firstName="ngModel" class="form-input" />
            <div class="error-message" *ngIf="firstName.invalid && firstName.touched">
                <small *ngIf="firstName.errors?.['required']">First name is required.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lastName" ngModel required #lastName="ngModel" class="form-input" />
            <div class="error-message" *ngIf="lastName.invalid && lastName.touched">
                <small *ngIf="lastName.errors?.['required']">Last name is required.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Location:</label>
            <input type="text" name="location" ngModel required #location="ngModel" class="form-input" />
            <div class="error-message" *ngIf="location.invalid && location.touched">
                <small *ngIf="location.errors?.['required']">Location is required.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="text" name="mobileNumber" ngModel required pattern="^[0-9]{10}$" #mobileNumber="ngModel" class="form-input" />
            <div class="error-message" *ngIf="mobileNumber.invalid && mobileNumber.touched">
                <small *ngIf="mobileNumber.errors?.['required']">Mobile number is required.</small>
                <small *ngIf="mobileNumber.errors?.['pattern']">Enter a valid 10-digit mobile number.</small>
            </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="register-button">Register</button>
    </form>
</div>
