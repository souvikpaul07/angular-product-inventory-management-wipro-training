<div class="signin-container">
    <h2 class="signin-title">Sign In</h2>

    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" class="signin-form">
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" ngModel required email #email="ngModel" class="form-input" />
            <div class="error-message" *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.['required']">Email is required.</small>
                <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" ngModel required #password="ngModel" class="form-input" />
            <div class="error-message" *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.['required']">Password is required.</small>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="signin-button">Login</button>
    </form>
</div>
